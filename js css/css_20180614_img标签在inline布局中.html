<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img标签在inline布局中 行框</title>
    <style>
        .wrap {
            width: 50%;
            height: 400px;
            border: 1px solid #cdcdcd;
            padding: 15px;
            margin: 30px auto 0 auto;

            text-align: center;
        }
        .tb-td {
            width: 30%;
            height: 100px;
            display: inline-block;
            border: 1px solid #cdcdcd;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <div class="tb-td" style="line-height: 100px;"><span>textttttttttt</span></div>
            <div class="tb-td">123</div>
            <div class="tb-td">textttttttttt</div>
        </div>
    </div>
</body>
</html>
