<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>导航条菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
        }
        .main{
            width: 500px;
            height: 500px;
            border: 1px solid #cdcdcd;
            margin: 0 auto;
            padding-top: 20px;
            padding-left: 5px;
        }
        .nav {
            display: inline-block;
            /* border: 1px solid #cdcdcd; */
            /* -webkit-padding-start: 0; */
            letter-spacing: -8px;          /*  消除 li 中间的空白  */
                                           /* 消除<ul>的字符间隔letter-spacing: -8px，而这也设置了<li>内的字符间隔，
                                            因此需要将<li>内的字符间隔设为默认letter-spacing: normal。 */
        }
        li {
            list-style: none;
        }
        ul {
            -webkit-padding-start: 0;
            list-style-type: disc;
            -webkit-margin-before: 0;
            -webkit-margin-after: 0;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
        }

        .wrap {
            position: relative;
        }
        .nav>li{
            display: inline-block;
            padding: 3px 30px;
            background-color: #cdcdcd;
            letter-spacing: normal;
            position: relative;
        }
        .nav>li:hover {
            cursor: pointer;
            background-color: aqua;
        }
        .nav>li+li {
            border-left: 1px solid green;
        }
        .nav>li ul{
            position: absolute;
            /* border: 1px solid red; */
            left: 0;
            top: 25px;
            display: none;
            /* opacity: 0.5; */
        }
        .nav>li ul li{
            padding: 3px 30px;
            background: antiquewhite;
        }
        .nav>li ul li:hover {
            cursor: pointer;
            background-color: aqua;
        }

        /* 左侧导航条 */
        .leftmenu {
            width: 150px;
            height: 250px;
            margin-top: 150px;
            background-color: #2d2c2c;
            color: #FFF;
        }
        .one>li>div{
            padding: 5px 0 5px 5px;
        }
        .one>li ul {
            /* height: 0; */
            transition: height 1s;
            overflow: hidden;
        }
        .one>li ul li {
            padding: 5px 0 5px 15px;
        }
        .one li.active {
            background-color: #2080ce;
        }
        .one>li>div:hover,.one>li ul li:hover {
            background: #63a6dd;
        }
        .one>li ul {
            position: relative;

        }

    </style>
</head>
<body>
    <div class="main">
        <div class="wrap">
            <ul class="nav">
                <li data-num="1">
                    <span>前端</span>
                    <ul class="subnav">
                        <li>js</li>
                        <li>css</li>
                        <li>html</li>
                    </ul>
                </li>
                <li data-num="2">
                    <span></span>后台</span>
                    <ul class="subnav">
                        <li>js</li>
                        <li>css</li>
                        <li>html</li>
                    </ul>
                </li>
                <li data-num="3">
                    <span>运维</span>
                    <ul class="subnav">
                        <li>js</li>
                        <li>css</li>
                        <li>html</li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="leftmenu">
            <ul class="one">
                <li data-num="1">
                    <div>前端</div>
                    <ul class="two">
                        <li>试试</li>

                </li>
                <li data-num="2">

                    <ul class="two">
                        <li>js</li>
                        <li>css</li>
                        <li>html</li>
                    </ul>
                </li>
            </ul>
        </div>
        
    </div>
    <script src="../assets/lib/jquery/jquery.js"></script>
