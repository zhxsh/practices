<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>函数内部变量作用域</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .div1 {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="div1">
      <input type="button" name="a" value="弹出" onclick="show()" />
      <input type="button" name="a" value="弹出2" onclick="show2()" />
    </div>
  </body>
  <script type="text/javascript">
    function show() {
      for (var i = 3; i >= 0; i--) {
        alert("inner i:" + i);
      }
      alert(i);
    } // inner i:3  inner i:2  inner i:1  inner i:0  -1
    function show2() {
      alert("show2:" + i); // not defined
    }
  </script>
</html>
