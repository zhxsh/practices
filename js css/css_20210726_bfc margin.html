<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bfc margin</title>
    <style>
      .blue,
      .red-inner {
        height: 50px;
        margin: 10px 0;
      }

      .blue {
        background: blue;
      }

      .red-outer {
        overflow: hidden;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="blue"></div>
    <!-- 创建bfc的元素只会和它的子元素的martin不会重叠，不是2个上下相邻的元素的margin不重叠 -->
    <div class="red-outer">
      <div class="red-inner">red inner</div>
    </div>
  </body>
</html>
